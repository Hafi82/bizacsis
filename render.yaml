services:
  - type: web
    name: excellence-graphics-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: excellence-graphics-db
          property: connectionString
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health

databases:
  - name: excellence-graphics-db
    databaseName: excellence_graphics
    user: excellence_user
